[loggers]
keys = root, seas_zutil, seas_zutil_dump, mdp_broker_heartbeat, mdp_worker_heartbeat

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_seas_zutil]
level = DEBUG
handlers =
qualname = seas.zutil

[logger_seas_zutil_dump]
level = WARN
handlers =
qualname = seas.zutil.dump

[logger_mdp_broker_heartbeat]
level = WARN
handlers =
qualname = seas.zutil.mdp.broker.heartbeat

[logger_mdp_worker_heartbeat]
level = WARN
handlers =
qualname = seas.zutil.mdp.worker.heartbeat

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
